<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <div class="form-input">
            <input type="text" placeholder="Enter Name" name="name" id="input-name" onkeyup="nameValidate()">
            <span id="name-error"></span>
        </div>
        <div class="form-input">
            <input type="number" placeholder="Enter Phone Number" name="number" id="input-number" onkeyup="phoneValidate()">
            <span id="phone-error"></span>
        </div>
        <div class="form-input">
            <input type="email" placeholder="Enter Email" name="email" id="input-email" onkeyup="emailValidate()">
            <span id="email-error"></span>
        </div>
        <button class="btn">submit</button>
        <span id="form-error"></span>
    </form>

    <script src="custom.js"></script>
</body>
</html>
